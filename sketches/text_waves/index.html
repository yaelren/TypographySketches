<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div id="ui">
        <label for="xPhaseSlider">X Phase:</label>
        <input type="range" id="xPhaseSlider" min="1" max="10" value="1" step="0.1" style="width: 200px;">
        <span id="xPhaseValue">1</span>
        <br>
        <label for="yPhaseSlider">Y Phase:</label>
        <input type="range" id="yPhaseSlider" min="1" max="10" value="1" step="0.1" style="width: 200px;">
        <span id="yPhaseValue">1</span>
        <br>
        <label for="xMagnitudeSlider">X Magnitude:</label>
        <input type="range" id="xMagnitudeSlider" min="0" max="1" value="0.4" step="0.01" style="width: 200px;">
        <span id="xMagnitudeValue">0.4</span>
        <br>
        <label for="yMagnitudeSlider">Y Magnitude:</label>
        <input type="range" id="yMagnitudeSlider" min="0" max="1" value="0.4" step="0.01" style="width: 200px;">
        <span id="yMagnitudeValue">0.4</span>
        <br>
        <!-- New text input for the wave -->
        <label for="waveText">Wave Text:</label>
        <input type="text" id="waveText" placeholder="Enter text" style="width: 200px;">
        <br>

        <!-- New dropdown for X wave type selection -->
        <label for="waveTypeX">X Wave Type:</label>
        <select id="waveTypeX" style="width: 200px;">
            <option value="sin">Sine</option>
            <option value="cos">Cosine</option>
            <option value="tan">Tangent</option>
        </select>
        <br>

        <!-- New dropdown for Y wave type selection -->
        <label for="waveTypeY">Y Wave Type:</label>
        <select id="waveTypeY" style="width: 200px;">
            <option value="sin">Sine</option>
            <option value="cos">Cosine</option>
            <option value="tan">Tangent</option>
        </select>
        <br>

        <!-- New slider for speed control -->
        <label for="speedSlider">Speed:</label>
        <input type="range" id="speedSlider" min="0.001" max="2" value="0.01" step="0.001" style="width: 200px;">
        <span id="speedValue">0.01</span>
        <br>
        <label for="rotateCheckbox">Rotate Text with Path</label>
        <input type="checkbox" id="rotateCheckbox" >
        <br>
        <label for="repeatCheckbox">Repeat Text for Full Ticker</label>
        <input type="checkbox" id="repeatCheckbox">
    </div>


    <div id="artboard">
        <div id="canvasWrapper"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>

    <script src="./text_waves.js"></script>

</body>
