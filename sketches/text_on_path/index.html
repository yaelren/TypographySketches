<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div id="ui">
        <div>
            <label>Text</label>
            <input type="text" id="textStr" value="Hello">
        </div>
        <div>
            <label>Speed</label>
            <input type="number" id="speed" value="1" min="0" step="0.1">
        </div>
        <div>
            <label>Spacing</label>
            <input type="number" id="spacing" value="5" min="0" step="1">
        </div>
        <div>
            <label>Font Size</label>
            <input type="number" id="fontSize" value="24" min="1" step="1">
        </div>
        <div>
            <label>Text Color</label>
            <input type="color" id="textColor" value="#000000">
        </div>
        <div>
            <label>Background Color</label>
            <input type="color" id="BGColor" value="#ffffff">
        </div>
        <div>
            <label>Show Path</label>
            <input type="checkbox" id="showCurve" checked>
        </div>
    </div>


    <div id="artboard">
        <div id="canvasWrapper"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>

    <script src="./text_on_path_01.js"></script>

</body>
